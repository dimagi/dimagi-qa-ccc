name: CommCare-Connect Pytest Automation Suite

env:
  SEND_SLACK: "true"
  SEND_EMAIL: "true"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 4 * * 1-5'   # Weekdays 10AM IST

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment"
        required: true
        default: "both"
        type: choice
        options:
          - stage
          - prod
          - both

      test_scope:
        description: "Scope"
        required: true
        default: "both"
        type: choice
        options:
          - web
          - mobile
          - both

# --------------------------------------------------------
# Resolve Matrix
# --------------------------------------------------------

jobs:

  resolve-matrix:
    name: Resolve Environment Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set.outputs.matrix }}
    steps:
      - id: set
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            if [ "${{ inputs.environment }}" = "both" ]; then
              echo 'matrix={"environment":["stage","prod"]}' >> $GITHUB_OUTPUT
            else
              echo "matrix={\"environment\":[\"${{ inputs.environment }}\"]}" >> $GITHUB_OUTPUT
            fi
          else
            echo 'matrix={"environment":["stage","prod"]}' >> $GITHUB_OUTPUT
          fi

# --------------------------------------------------------
# Web Tests
# --------------------------------------------------------

  web-tests:
    if: >
      github.event_name != 'workflow_dispatch' ||
      (github.event_name == 'workflow_dispatch' &&
      (inputs.test_scope == 'web' || inputs.test_scope == 'both'))
    name: Web Tests (${{ matrix.environment }})
    needs: resolve-matrix
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.resolve-matrix.outputs.matrix) }}

    env:
      TEST_ENV: ${{ matrix.environment }}
      hq_username: ${{ secrets.hq_username }}
      hq_password: ${{ secrets.hq_password }}
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}


    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt

      - name: Run Web Tests
        run: |
          pytest -v tests/web_tests --env=${{ env.TEST_ENV }} --reruns 1 --alluredir=reports/allure-results/web --junitxml=reports/web-${{ env.TEST_ENV }}.xml --html=reports/report-web-${{ env.TEST_ENV }}.html --self-contained-html --tb=short

      - name: Upload Web JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-web-${{ matrix.environment }}
          path: reports/web-${{ env.TEST_ENV }}.xml

      - name: Upload Web HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-web-${{ matrix.environment }}
          path: reports/report-web-${{ env.TEST_ENV }}.html

# --------------------------------------------------------
# Mobile Tests
# --------------------------------------------------------

  mobile-tests:
    name: Mobile Tests (${{ matrix.environment }})
    needs: resolve-matrix
    runs-on: windows-latest

    if: >
      github.event_name != 'workflow_dispatch' ||
      (github.event_name == 'workflow_dispatch' &&
      (inputs.test_scope == 'mobile' || inputs.test_scope == 'both'))

    strategy:
      fail-fast: false
      matrix:
        environment: ${{ fromJSON(needs.resolve-matrix.outputs.matrix).environment }}

    env:
      TEST_ENV: ${{ matrix.environment }}
      hq_username: ${{ secrets.hq_username }}
      hq_password: ${{ secrets.hq_password }}
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      BIOMETRIC_ENABLED: "false"
      RUN_ON: "browserstack"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt

      - name: Run Mobile Tests
        run: |
          pytest -v tests/mobile_tests --env=${{ env.TEST_ENV }} --alluredir=reports/allure-results/mobile --junitxml=reports/mobile-${{ env.TEST_ENV }}.xml --html=reports/report-mobile-${{ env.TEST_ENV }}.html --self-contained-html --tb=short

      - name: Upload Mobile JUnit
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-mobile-${{ matrix.environment }}
          path: reports/mobile-${{ env.TEST_ENV }}.xml

      - name: Upload Mobile HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-mobile-${{ matrix.environment }}
          path: reports/report-mobile-${{ env.TEST_ENV }}.html

# --------------------------------------------------------
# Aggregate + Notifications
# --------------------------------------------------------

  generate-report:
    name: Generate Combined Allure Report
    runs-on: ubuntu-latest
    needs: [ web-tests, mobile-tests ]
    if: always()

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Parse Environment Results (Correct Failure + Error Handling)
        id: aggregate
        run: |
          parse_results () {
            pattern=$1
            total=0; failed=0; errors=0; skipped=0;

            for file in $(find artifacts -name "$pattern"); do
              t=$(grep -o 'tests="[0-9]*"' "$file" | grep -o '[0-9]*' | head -1)
              f=$(grep -o 'failures="[0-9]*"' "$file" | grep -o '[0-9]*' | head -1)
              e=$(grep -o 'errors="[0-9]*"' "$file" | grep -o '[0-9]*' | head -1)
              s=$(grep -o 'skipped="[0-9]*"' "$file" | grep -o '[0-9]*' | head -1)

              total=$((total + ${t:-0}))
              failed=$((failed + ${f:-0}))
              errors=$((errors + ${e:-0}))
              skipped=$((skipped + ${s:-0}))
            done

            total_failed=$((failed + errors))
            passed=$((total - total_failed - skipped))

            if [ "$total_failed" -gt 0 ]; then
              status="failure"
            else
              status="success"
            fi

            echo "$status,$passed,$total_failed,$errors,$skipped"
          }

          for env in stage prod; do
            web=$(parse_results "web-${env}.xml")
            mobile=$(parse_results "mobile-${env}.xml")

            IFS=',' read web_status web_pass web_fail web_err web_skip <<< "$web"
            IFS=',' read mob_status mob_pass mob_fail mob_err mob_skip <<< "$mobile"

            if [ "$web_status" = "failure" ] || [ "$mob_status" = "failure" ]; then
              env_status="FAILURE"
              color="danger"
            else
              env_status="SUCCESS"
              color="good"
            fi

            echo "${env}_web_pass=$web_pass" >> $GITHUB_OUTPUT
            echo "${env}_web_fail=$web_fail" >> $GITHUB_OUTPUT
            echo "${env}_web_err=$web_err" >> $GITHUB_OUTPUT
            echo "${env}_web_skip=$web_skip" >> $GITHUB_OUTPUT

            echo "${env}_mobile_pass=$mob_pass" >> $GITHUB_OUTPUT
            echo "${env}_mobile_fail=$mob_fail" >> $GITHUB_OUTPUT
            echo "${env}_mobile_err=$mob_err" >> $GITHUB_OUTPUT
            echo "${env}_mobile_skip=$mob_skip" >> $GITHUB_OUTPUT

            echo "${env}_status=$env_status" >> $GITHUB_OUTPUT
            echo "${env}_color=$color" >> $GITHUB_OUTPUT
          done

      # --------------------------------------------------------
# Slack
# --------------------------------------------------------

      - name: Slack Notification - Stage
        if: always() && env.SEND_SLACK == 'true'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook-type: incoming-webhook
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.aggregate.outputs.stage_color }}",
                  "text": "*CommCare-Connect Test Automation Report*\n\n\
                    Run: #${{ github.run_number }}\n\n\
                    *STAGE — ${{ steps.aggregate.outputs.stage_status }}*\n\n\
                    Web → Passed: ${{ steps.aggregate.outputs.stage_web_pass }} | Failed: ${{ steps.aggregate.outputs.stage_web_fail }} | Errors: ${{ steps.aggregate.outputs.stage_web_err }} | Skipped: ${{ steps.aggregate.outputs.stage_web_skip }}\n\
                    Mobile → Passed: ${{ steps.aggregate.outputs.stage_mobile_pass }} | Failed: ${{ steps.aggregate.outputs.stage_mobile_fail }} | Errors: ${{ steps.aggregate.outputs.stage_mobile_err }} | Skipped: ${{ steps.aggregate.outputs.stage_mobile_skip }}\n\n\
                    https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              ]
            }
      - name: Slack Notification - Prod
        if: always() && env.SEND_SLACK == 'true'
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook-type: incoming-webhook
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ steps.aggregate.outputs.prod_color }}",
                  "text": "*CommCare-Connect Test Automation Report*\n\n\
                    Run: #${{ github.run_number }}\n\n\
                    *PROD — ${{ steps.aggregate.outputs.prod_status }}*\n\n\
                    Web → Passed: ${{ steps.aggregate.outputs.prod_web_pass }} | Failed: ${{ steps.aggregate.outputs.prod_web_fail }} | Errors: ${{ steps.aggregate.outputs.prod_web_err }} | Skipped: ${{ steps.aggregate.outputs.prod_web_skip }}\n\
                    Mobile → Passed: ${{ steps.aggregate.outputs.prod_mobile_pass }} | Failed: ${{ steps.aggregate.outputs.prod_mobile_fail }} | Errors: ${{ steps.aggregate.outputs.prod_mobile_err }} | Skipped: ${{ steps.aggregate.outputs.prod_mobile_skip }}\n\n\
                    https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              ]
            }
